<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>View Shifts</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="scripts/fullcalendar.css" />
    <link rel="stylesheet" type="text/css" href="base.css" />
    <script type="text/javascript" src="scripts/fullcalendar.min.js"></script>
    <script type="text/javascript">
        function formatTime(date) {
            var hour = date.getHours();
            var min = date.getMinutes();
            var add = "";

            if (min <= 9) {
                min = "0" + min;
            }
            if (hour > 12) {
                hour = hour - 12;
                add = " PM";
            } else {
                add = " AM";
            }
            if (hour == 12) {
                add = " PM";
            }
            if (hour == 00) {
                hour = "12";
            }

            return hour + ":" + min + add;
        }

        function formatShift(date) {
            return $.datepicker.formatDate("m/d/yy", date) + " " + formatTime(date);
        }

        $(function () {
            $("#shift").hide();
            $("#calendar").fullCalendar({
                events: [
                    { title: "1:00 PM", start: "Wed, 15 Feb 2012 13:00:00 CST" }
                ],
                eventClick: function (event) {
                    $("#calendar").hide();
                    $("#shiftDate").text(formatShift(event.start));
                    $("#shift").show();
                },
                height: 600
            });
        });
    </script>
</head>

</body>
</html>
